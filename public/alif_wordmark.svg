<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 800 200"
     width="800" height="200"
     role="img" aria-label="Alif Whole Sale Clothes logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#0b84ff"/>
    </linearGradient>
    <style>
      .word { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    </style>
  </defs>

  <!-- Stylized A mark -->
  <g transform="translate(24,20)" aria-hidden="true">
    <!-- A shape built from polygon-like path for a modern look -->
    <path d="M40 140 L80 20 L120 140 L100 140 L88 108 L72 108 L60 140 Z"
          fill="url(#g1)"/>
    <!-- small decorative bar inside the A -->
    <rect x="74" y="72" width="12" height="6" rx="2" fill="white" opacity="0.95"/>
  </g>

  <!-- Wordmark text -->
  <text x="170" y="110" class="word" font-weight="700" font-size="56" fill="#0f172a">
    Alif
  </text>
  <text x="170" y="160" class="word" font-weight="500" font-size="28" fill="#374151" letter-spacing="1">
    Whole Sale Clothes
  </text>
</svg>
